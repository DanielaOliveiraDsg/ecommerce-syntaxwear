<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SyntaxWear - Loja de calçados esportivos e casuais de alta qualidade">
    <title>SyntaxWear | Sneakers</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/panel.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/components/newsletter.css">
</head>

<body>
    <!-- Header with logo and navigation -->
    <header class="header">
        <h1 class="logo">
            <a href="#home" title="SyntaxWear - Sneakers">
                <img src="./images/logo/logo.svg" alt="SyntaxWear - Sneakers">
            </a>
        </h1>
        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <nav class="nav-right" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#"><img src="./images/icons/user.svg" alt="Minha conta"></a></li>
                <li><a href="#"><img src="./images/icons/help.svg" alt="Ajuda"></a></li>
                <li><a href="#"><img src="./images/icons/cart.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-btns">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-solid" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Shoe Categories Section -->
        <section class="categories" id="categories">
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <!-- Featured Products Grid -->
        <section class="products-grid" id="products">
            <div class="card left-t">
                <div class="left-t-content">
                    <h3 class="card-title">Krypton One</h3>
                    <p class="card-subt">Estilo urbano com atitude</p>
                    <div class="cta-group">
                        <a class="btn btn-outline" href="#">Femininos</a>
                        <a class="btn btn-outline" href="#">Masculinos</a>
                    </div>
                </div>
            </div>
            <div class="card left-b"></div>
            <div class="card right-t"></div>
            <div class="card right-b-1"></div>
            <div class="card right-b-t-1"></div>
            <div class="card right-b-t-2"></div>
        </section>

        <!-- Newsletter Section -->
        <section class="newsletter">
            <div class="newsletter__container">
                <!-- Newsletter subscription form -->
            </div>
        </section>
    </main>

    <!-- Footer with contact information and links -->
    <footer class="footer" id="contact">
        <div class="footer__container">
            <div class="footer__content">
                <!-- Contact information and links -->
            </div>
            <div class="footer__copyright">
                <p>&copy; 2025 SyntaxWear. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
